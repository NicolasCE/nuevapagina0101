<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La ruta del sabor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          🍔 <strong>La Ruta del Sabor</strong>
        </a>
        
        <a
          role="button"
          class="navbar-item"
          id="toggle-tema"
          style="cursor: pointer"
        >
          🌙 Modo oscuro
        </a>
      </div>
      <div class="navbar-end mr-4">
        <span id="usuario-logueado" class="navbar-item has-text-weight-semibold"></span>
      </div>
    </nav>

    <section class="hero is-warning is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">¡Bienvenido a La Ruta del Sabor!</h1>
          <h2 class="subtitle">Comida rápida con corazón chileno</h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="title has-text-centered">Nuestro Menú</h2>
        <div class="columns is-multiline" id="menu-comidas"></div>
      </div>
    </section>

    <section class="section has-background-light">
      <div class="container">
        <div class="box has-shadow-lg animate__animated animate__fadeInUp">
          <h2 class="title is-4 has-text-weight-bold">🛒 Tu Carrito</h2>
          <div id="carrito-content">
            <p id="carrito-vacio" class="has-text-grey">
              Tu carrito está vacío.
            </p>
            <ul id="carrito-items" class="mt-3"></ul>
            <p id="carrito-total" class="has-text-weight-semibold mt-4"></p>
            <button id="vaciar-carrito" class="button is-danger mt-4">
              Vaciar carrito
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="box animate__animated animate__fadeInUp" id="formulario-usuario">
          <h3 class="title is-5">📋 Detalles del pedido</h3>
    
          <div class="field">
            <label class="label">Nombre y Apellido</label>
            <div class="control">
              <input class="input" type="text" id="nombre-usuario" placeholder="Ej: Pepe Perez">
            </div>
          </div>
                
          <div class="field">
            <label class="label">Dirección, Localidad
            </label>
            <div class="control">
              <input class="input" type="text" id="direccion-usuario" placeholder="Ej: Calle 123, Ciudad">
            </div>
          </div>
    
          <div class="has-text-centered mt-4">
            <button id="btn-wsp" class="button is-primary is-medium animate__animated animate__pulse">
              Enviar pedido por WhatsApp
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <section class="section has-text-centered">
      <button id="btn-mapa" class="button is-link is-medium">
        📍 Cómo llegar
      </button>
    </section>
    
    <!-- Modal de mapa -->
    <div class="modal" id="modal-mapa">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box" style="overflow: hidden; border-radius: 12px">
          <iframe
            id="iframe-mapa"
            width="100%"
            height="400"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6660.684904934662!2d-72.41945!3d-35.333688!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x966b5f90d71bfffd%3A0x9e8617a276f8bb2a!2sCalle%20Los%20Aromos%2C%20Constituci%C3%B3n%2C%20Maule!5e0!3m2!1ses-419!2scl!4v1720385678912!5m2!1ses-419!2scl"
          ></iframe>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    
  </body>
  <script src="script.js"></script>
</html>
